<header class="app-header">
    <!-- NgSrc por causa do NgOptimizedImage que optimza a performace de carregamento da img -->
    <!-- Priority - carregamento da imagem prioritarios, serao logo carregadas, apenas se a img for importante -->
    <!-- deve-se passar width e height para evitar layout shift -->
    <img ngSrc="/assets/logo.svg"
    priority
    width="250"
    height="200"  
    alt="Logo">
</header>
